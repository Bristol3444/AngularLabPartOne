<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Angular Lab Part 1</title>
</head>

<body>
    <section ng-controller="ToDoCtrl as $ctrl">
        <form>
            <p class="title">TODO List</p>
            <p class="sub-header">A place to store things, you have to do!</p>
            <input type="text" placeholder="Filter your to-dos">

            <ol>
                <li ng-repeat="jobs in $ctrl.tasks">
                    <button ng-if="!jobs.completed" class="finish-job">Completed</button>
                    <p ng-class="{complete : jobs.completed}">{{ jobs.task }}</p>
                    <a href="">X</a>
                </li>
            </ol>

            <input type="text" placeholder="Add your to-do">
            <button class="add">Add</button>

        </form>

    </section>

    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="app.controller.js"></script>
</body>

</html>
